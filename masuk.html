<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk ke Proposal Maaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe5e5, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .login-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      animation: popUp 0.8s ease;
    }
    @keyframes popUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      color: #d9534f;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #d9534f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c9302c;
    }
    #error {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masuk Dulu</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Nama asli kamu" required />
      <button type="submit">Masuk</button>
    </form>
    <p id="error"></p>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const validUsername = "annisa azzahra putri";

      if (username === validUsername) {
        window.location.href = "proposal.html";
      } else {
        document.getElementById("error").textContent = "Nama kamu belum cocok ðŸ˜¢";
      }
    }
  </script>
</body>
</html>
